<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenHouse</title>
    <link rel="icon" type="image/x-icon" href="src/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/payment.css">
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
    <script src="src/js/App.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand fs-2 ms-2" href="#home"><p class="logo-name">TokenHouse</p></a>
            <!-- Toggle Button -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Sidebar Header -->    
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title logo-name border-bottom fs-2" id="offcanvasNavbarLabel">TokenHouse</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Sidebar body -->
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item mx-auto">
                            <div class="nav-link ms-2 navbar-text"><p class="navbartext ethbalance" style="text-decoration: underline;"></p></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 navbar-text" href="catalog.html"><p class="navbartext">Catalog</p></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-2 navbar-text" href="#"><p class="navbartext">Profile</p></a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" style="text-decoration: none;"><button id="mm-logout" class="nav-link ms-2 px-4">Logout</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section id="login">
        <img src="src/img/MainBgCatalog.png" alt="" class="mainimg">
        <div class="container">
            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6">
                <div class="container d-flex vh-100 justify-content-center align-items-center">
                    <div class="loginbg">
                        <div class="py-3 px-5">
                            <div class="row content d-flex justify-content-center align-items-center g-0">
                                <img src="src/img/logo.png" alt="" style="max-width: 150px;">
                            </div>
                            <div class="row content d-flex justify-content-center align-items-center g-0">
                                <div class="col">
                                    <div class="payment-info">
                                        <div class="paymentAddress" style="display: flex;"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="payment-info d-flex justify-content-end">
                                        <div class="paymentAddressID"></div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row content d-flex justify-content-center align-items-center g-0">
                                <div class="col">
                                    <div class="d-flex justify-content-center">
                                        <div class="payment-info" style="display: flex;">
                                            <p class="paymentAmount">Property Price:</p><div class="paymentAmountEth"></div></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-center">
                                        <div class="payment-info">
                                            <div class="paymentLifespan"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row content d-flex justify-content-center align-items-center g-0">
                                <div class="payment-info">
                                    <div class="paymentOwnerInfo">Owner's Information</div>
                                </div>
                            </div>
                            <div class="row content d-flex justify-content-center align-items-center g-0 my-3">
                                <div class="payment-info">
                                    <table>
                                        <tr>
                                            <td><div class="paymentOwnerName">Full Name:</div></td>
                                            <td class="ps-3"><div class="paymentOwnerNameResult"></div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="paymentOwnerEmail">Email Address:</div></td>
                                            <td class="ps-3"><div class="paymentOwnerEmailResult"></div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="paymentOwnerWallet">Wallet Address:</div></td>
                                            <td class="ps-3"><div class="paymentOwnerWalletResult"></div></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger me-5" id="button-purchase-property-cancel" onclick="returnCatalog()">Cancel</button>
                                <button class="btn btn-primary ms-5" id="button-purchase-property">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
